<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login.scss') }}"> -->
    <title>SIGNUP PAGE</title>
    <style type="text/css">
        body {
            background: rgb(46, 63, 60) !important;
        }

        /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
</head>

<body>
    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-light navbar-default" role="navigation" style="background-color: black;">
        <h3 class="navbar-brand navbar-left text-white">
            <img src="../static/logo.png" class="float-left" width="70" height="70" alt="">
        </h3>
        <h1 class="navbar-nax mx-auto"
            style="color:white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight:bold;">
            MUSIC LIBRARY DATABASE </h1>
        <h5 class="text-white" style="text-transform: uppercase;">BY SAMARTH <br>{{team}}</h5>
    </nav>
    <div class="wrapper p-5 mx-auto" style="background-color: #eee;margin-top:8%;width:30%;">
        <form class="form-signin mx-auto" method="POST" autocomplete="off">
            <h2 class="form-signin-heading text-center pb-4" style="font-weight:bold;">
                PLEASE SIGN UP</h2>
            <input class="form-control text-center mb-3 mx-auto py-3" type="text" name="username" placeholder="USERNAME"
                required="" style="width:80%;">
            <input class="form-control text-center mb-4 mx-auto py-3" type="password" name="password"
                placeholder="PASSWORD" required="" style="width:80%;">
            <!-- <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember Me
            </label> -->
            <div class="text-center">
                <a href="{{ url_for('signup') }}">
                    <button class="btn btn-lg btn-success btn-block col-3" type="submit">Sign Up</button>
                </a>
            </div>
        </form>
    </div>

    <!--BOOTSTRAP JAVASCRIPT LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
